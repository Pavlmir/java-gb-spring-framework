<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Список заявок</h3>
<ul>
    <li th:each="order, i : ${orders}">
        <p><span th:text="${i.count}"> # </span></p>
        <p><span th:text="${order.id}"> ID </span></p>
        <p><span th:text="${order.date}"> DATE </span></p>
        <p><span th:text="${order.cost}"> COST </span></p>
    </li>
</ul>
</body>
</html>
